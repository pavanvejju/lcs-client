<div class="container mt-5">
  <div class="row">


 <!-- Box for Request Form -->
 <div class="col-md-6">
  <div class="border p-3">
    <h3>Request Form</h3>
   
      <div class="mb-3" *ngFor="let value of inputValues; let i = index">
        <input type="text" class="form-control"  [(ngModel)]="inputValues[i]" >
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary"  (click)="onAddButtonClick()"  >Add</button>
        <button type="button" class="btn btn-secondary  me-2" (click)="oncalculate()">Submit</button>
      </div>
   
  </div>
</div>


    <!-- Box for Response -->
    <div class="col-md-6">
      <div class="border p-3">
        <h3>Response</h3>
        <div *ngIf="errorDescription">
          <p>ErrorCode: {{ errorCode}}</p>
          <p>ErrorDescription: {{ errorDescription}}</p>
        </div>
        <div *ngIf="responseArray.length > 0">
        <ul>
          <li *ngFor="let item of responseArray">{{ item }}</li>
       </ul>
       </div>

      </div>
    </div>

  </div>
</div>
